<!DOCTYPE html>

    <link rel="stylesheet" href="/styles.css" />

  <body>
    <header class="quiz-app-header">
      <section class="header-div">

    <main>
      <section class="question-card">
        <h3>What property flips the axes in flexbox?</h3>

          <li class="hashtags-items">#html</li>
          <li class="hashtags-items">#flexbox</li>
          <li class="hashtags-items">#css</li>
        </ul>
        <img
          class="bookmark-question-card"
          src="/imgs/bookmark untagged.png"
          alt="bookmark-question-card"
        />
      </section>
      <section class="question-card">
        <h3>What property flips the axes in flexbox?</h3>

        </ul>

          class="bookmark-question-card"
          src="/imgs/bookmark tagged.png"
          alt="bookmark-question-card"
        />

    </main>
    <footer class="footer-div">
      <nav class="navbar-div">
        <section class="navbar-icons">
          <ul class="navbar-list">
            <li>
